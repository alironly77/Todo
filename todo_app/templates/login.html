{% extends 'base.html' %} {% block content %}

<form method="post" novalidate>
  {% csrf_token %}
  <div class="form-container">
    <div class="login-icon-container">
      <i class="fa fa-user-circle-o" style="color: #fff; font-size: 80px"></i>
    </div>

    {{ form.as_div }}

  </div>
</form>

{% endblock %}
